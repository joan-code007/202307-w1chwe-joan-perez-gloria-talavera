<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <title>Travellian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
  <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
  <main class="main-container">
    <section class="section__start">
      <div class="div__section">
        <header class="header__container">
          <img class="header__logo" src="images/Logo1.svg" width="120px" height="100px"
            alt="Imagen corporativa travellian">
          <button class="header__button-login" type="submit">Login</button>
          <button class="header_button-signUp" type="submit">Sign up</button>
        </header>
      </div>
      <div class="section__titles">
        <h1>Start your unforgettable journey with us.</h1>
        <span>The best travel for your jouney begins now</span>
        <form class="section__form"></form>
        <ul class="form__ul">
          <li>
            <label for="name">DESTINATION</label>
            <input type="text">
          </li>
          <li>
            <label for="name">PERSON</label>
            <input type="text">
          </li>
          <li>
            <label for="">CHECK IN</label>
            <input type="date">
          </li>
          <li>
            <label for="">CHECK OUT</label>
            <input type="date">
          </li>
        </ul>
      </div>
      </div>
      <div class="special-offer-container"></div>
      <div class="our-blog-container"></div>
      <div class="trip-planners-container"></div>
      <div class="travelers-experiences-container"></div>
      <div class="footer-container"></div>
  </main>
</body>

</html>
